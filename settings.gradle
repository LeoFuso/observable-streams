rootProject.name = 'observable-streams'
dependencyResolutionManagement {
    versionCatalogs {
        libs {

            version('kafka-streams') {
                require '[3.3.1, 3.4['
                prefer '3.3.1'
            }

            version('micrometer') {
                require '[1.10.0, 2.0['
                prefer '1.10.0'
            }

            version('bytebuddy') {
                require '[1.12.18, 2.0['
                prefer '1.12.18'
            }

            version('slf4j') {
                require '[2.0.3, 3.0['
                prefer '2.0.3'
            }

            version('junit') {
                require '[5.8, 6.0['
            }

            library('kafka-streams', 'org.apache.kafka', 'kafka-streams').versionRef('kafka-streams')
            library('micrometer-observation', 'io.micrometer', 'micrometer-observation').versionRef('micrometer')
            library('bytebuddy', 'net.bytebuddy', 'byte-buddy').versionRef('bytebuddy')
            library('slf4j-api', 'org.slf4j', 'slf4j-api').versionRef('slf4j')
            library('slf4j-engine', 'org.slf4j', 'slf4j-log4j12').versionRef('slf4j')
            library('jupiter-api', 'org.junit.jupiter', 'junit-jupiter-api').versionRef('junit')
            library('jupiter-engine', 'org.junit.jupiter', 'junit-jupiter-engine').versionRef('junit')
        }
    }
}
